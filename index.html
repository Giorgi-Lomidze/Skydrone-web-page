<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Skydrone</title>
  </head>
  <body>
    <div class="first_page">
      <header class="first_page-header">
        <div class="logo_block">
          <img src="./svg/Group 2.svg" alt="" />
          <div class="text_for_logo">SKYDRONE</div>
        </div>

        <div class="navbar_items">
          <div class="navbar_item1">clients</div>
          <div class="navbar_item2">features</div>
          <div class="navbar_item3">download app</div>
          <div class="block_for_item4">
            <div class="navbar_item4">contact us</div>
          </div>
        </div>
      </header>

      <div class="ellipse_image">
        <img src="./img/Ellipse 10.png" alt="" />
        <div class="image_text_block">
          <div class="image_text_block-title">
            Saving the world and growing crops
          </div>
          <div class="image_text_block-text">
            Skydrone's innovative drone technology is bringing the latest
            farming innovations to farms around the world.
          </div>

          <div class="image_text_block-button">contact us</div>
        </div>
      </div>
    </div>
  </body>
</html>
